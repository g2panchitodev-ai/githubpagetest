<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda - Peiper Unit Companies</title>
    <link rel="stylesheet" href="css/style.busqueda.css"> <!-- Conexión con el archivo CSS -->
    <style>

        :root {
            --color-green: #00ff00;
            --color-dark-green: #001a00;
            --color-black: #000000;
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--color-black);
            color: var(--color-green);
        }
        .dashboard {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: var(--color-dark-green);
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo img {
            max-width: 150px;
        }
        .nav-list {
            list-style-type: none;
            padding: 0;
        }
        .nav-item {
            margin-bottom: 0.5rem;
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            color: var(--color-green);
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            background-color: rgba(0, 255, 0, 0.1);
        }
        .nav-link svg {
            margin-right: 0.5rem;
        }
        .sub-nav {
            list-style-type: none;
            padding-left: 2rem;
            display: none;
        }
        .nav-item.active .sub-nav {
            display: block;
        }
        .sub-nav-link {
            display: flex;
            align-items: center;
            padding: 0.3rem 0.5rem;
            color: var(--color-green);
            text-decoration: none;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        .sub-nav-link:hover {
            background-color: rgba(0, 255, 0, 0.1);
        }
        .sub-nav-link svg {
            margin-right: 0.5rem;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .top-bar {
            background-color: var(--color-dark-green);
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content-area {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
            background: linear-gradient(to bottom, var(--color-black), var(--color-dark-green));
        }
        .page-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        .data-table th, .data-table td {
            border: 1px solid var(--color-green);
            padding: 0.5rem;
            text-align: left;
        }
        .data-table th {
            background-color: var(--color-dark-green);
        }
        .data-table input, .data-table select, .data-table textarea {
            width: 100%;
            padding: 0.3rem;
            background-color: var(--color-black);
            border: 1px solid var(--color-green);
            color: var(--color-green);
            box-sizing: border-box;
        }
        .data-table input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(48%) sepia(79%) saturate(2476%) hue-rotate(86deg) brightness(118%) contrast(119%);
        }
        .button-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .btn {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: var(--color-dark-green);
            color: var(--color-green);
            border: 1px solid var(--color-green);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: var(--color-green);
            color: var(--color-black);
        }
        .icon {
            width: 1em;
            height: 1em;
        }
        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                order: 2;
            }
            .main-content {
                order: 1;
            }
            .data-table {
                font-size: 0.8rem;
            }
            .button-group {
                flex-wrap: wrap;
            }
        }
        .menu-toggle {
            background: none;
            border: none;
            color: var(--color-green);
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -250px;
                top: 0;
                bottom: 0;
                z-index: 1000;
                transition: left 0.3s;
            }
            .sidebar.open {
                left: 0;
            }
            .menu-toggle {
                display: block;
            }
        }
        .data-table select {
            width: 100%;
            padding: 0.3rem;
            background-color: var(--color-black);
            border: 1px solid var(--color-green);
            color: var(--color-green);
            box-sizing: border-box;
        }
        .search-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .search-form input, .search-form select {
            flex-grow: 1;
            padding: 0.5rem;
            background-color: var(--color-black);
            border: 1px solid var(--color-green);
            color: var(--color-green);
        }
        .search-history {
            margin-top: 2rem;
            padding: 1rem;
            background-color: rgba(0, 85, 0, 0.2);
            border: 1px solid var(--color-green);
            border-radius: 4px;
        }
        .search-history h2 {
            margin-top: 0;
            margin-bottom: 1rem;
        }
        .search-history ul {
            list-style-type: none;
            padding: 0;
        }
        .search-history li {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background-color: rgba(0, 255, 0, 0.1);
            border-radius: 4px;
        }
    </style>
</head>
<body>

                            Gruas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="t_accesorios.html" class="nav-link">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.29 7 12 12 20.71 7"/><line x1="12" y1="22" x2="12" y2="12"/></svg>

                        </a>

                    <li class="nav-item">
                        <a href="t_contenedores.html" class="nav-link">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22V12"/></svg>

            </nav>

        <div class="main-content">
            <header class="top-bar">
                <button class="menu-toggle" id="menu-toggle">☰</button>
                <h1 class="page-title">Búsqueda de Inventario</h1>
            </header>
            <main class="content-area">
                <form class="search-form" onsubmit="event.preventDefault(); performSearch();">
                    <input type="text" id="search-query" placeholder="Ingrese su búsqueda..." aria-label="Término de búsqueda">
                    <select id="search-category" aria-label="Categoría de búsqueda">
                        <option value="">Todas las categorías</option>
                        <option value="autos">Autos</option>
                        <option value="gruas">Grúas</option>
                        <option value="accesorios">Accesorios</option>
                        <option value="contenedores">Contenedores</option>
                    </select>
                    <button type="submit" class="btn">Buscar</button>
                </form>
                <table class="data-table" id="results-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Descripción</th>
                            <th>Categoría</th>
                        </tr>
                    </thead>
                    <tbody id="results-body">
                        <!-- Los resultados se insertarán aquí dinámicamente -->
                    </tbody>
                </table>
                <div class="search-history">
                    <h2>Búsquedas Realizadas</h2>
                    <ul id="search-history-list">
                        <!-- El historial de búsquedas se insertará aquí dinámicamente -->
                    </ul>
                </div>
            </main>
        </div>
    </div>

    <script>
        let searchHistory = [];

        function performSearch() {
            const query = document.getElementById('search-query').value;
            const category = document.getElementById('search-category').value;
            const resultsTable = document.getElementById('results-table');
            const resultsBody = document.getElementById('results-body');

            // Simulación de resultados (en una aplicación real, esto sería una llamada a una API)
            const mockResults = [
                { title: "Auto Modelo X", description: "Sedan compacto, eficiente en combustible", category: "Autos" },
                { title: "Grúa Industrial Y", description: "Capacidad de carga de 10 toneladas", category: "Grúas" },
                { title: "Accesorio Z", description: "Compatible con múltiples modelos", category: "Accesorios" }
            ];

            // Limpiar resultados anteriores
            resultsBody.innerHTML = '';

            // Mostrar resultados simulados
            mockResults.forEach(result => {
                const row = resultsBody.insertRow();
                row.insertCell(0).textContent = result.title;
                row.insertCell(1).textContent = result.description;
                row.insertCell(2).textContent = result.category;
            });

            // Mostrar la tabla de resultados
            resultsTable.style.display = 'table';

            // Agregar la búsqueda al historial
            addToSearchHistory(query, category);

            console.log(`Realizando búsqueda: "${query}" en la categoría: ${category || 'Todas'}`);
        }

        function addToSearchHistory(query, category) {
            const timestamp = new Date().toLocaleString();
            searchHistory.unshift({ query, category, timestamp });
            updateSearchHistoryDisplay();
        }

        function updateSearchHistoryDisplay() {
            const historyList = document.getElementById('search-history-list');
            historyList.innerHTML = '';
            searchHistory.forEach(search => {
                const li = document.createElement('li');
                li.textContent = `"${search.query}" en ${search.category || 'Todas las categorías'} - ${search.timestamp}`;
                historyList.appendChild(li);
            });
        }

        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('open');
        });
    </script>
</body>
