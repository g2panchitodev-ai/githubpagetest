<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="css/style.login.css"> <!-- Conexión con el archivo CSS -->
</head>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: black;
    }
    
    .container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        position: relative;
        overflow: hidden;
    }
    
    .gradient-bg {
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, #00ff00, #005500, black);
        opacity: 0.4;
        filter: blur(3rem);
    }
    
    .gradient-overlay {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at top left, rgba(0,255,0,0.3), transparent 70%);
        z-index: 10;
    }
    
    .card {
        width: 100%;
        max-width: 20rem;
        background-color: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(0.5rem);
        border: 1px solid rgba(0, 255, 0, 0.2);
        border-radius: 1rem;
        padding: 1.5rem;
        position: relative;
        z-index: 20;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
    }
    
    .logo {
        display: block;
        margin: 0 auto 1.5rem;
        max-width: 150px;
    }
    
    .form-group {
        margin-bottom: 1rem;
    }
    
    label {
        display: block;
        margin-bottom: 0.3rem;
        color: #00ff00;
        font-size: 0.9rem;
    }
    
    input {
        width: 100%;
        padding: 0.5rem;
        background-color: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(0, 255, 0, 0.3);
        color: #00ff00;
        border-radius: 0.3rem;
        font-size: 0.9rem;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    input::placeholder {
        color: rgba(0, 255, 0, 0.4);
    }
    
    input:focus {
        outline: none;
        border-color: #00ff00;
        box-shadow: 0 0 0 2px rgba(0, 255, 0, 0.2);
    }
    
    button {
        width: 100%;
        padding: 0.6rem;
        background-color: #00ff00;
        color: black;
        border: none;
        border-radius: 0.3rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.1s;
        font-size: 0.9rem;
    }
    
    button:hover {
        background-color: #00cc00;
    }
    
    button:active {
        transform: scale(0.98);
    }
    
    .toggle-form {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.8rem;
    }
    
    .toggle-form a {
        color: #00ff00;
        text-decoration: none;
        transition: color 0.3s;
    }
    
    .toggle-form a:hover {
        color: #00cc00;
    }
    
    #clientForm {
        display: none;
    }
</style>


</head>
<body>
    <div class="container">
        <div class="gradient-bg"></div>
        <div class="gradient-overlay"></div>
        <div class="card">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/images-owP3tMIi30W1DirySRMIwswIjiDDZd.png" 
            alt="Peiper Unit Companies Logo" class="logo">
            
            <form id="loginForm" action="dashboard.html" method="get">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
            
            <form id="clientForm" action="t_pedidos.html" method="get">
                <div class="form-group">
                    <label for="orderNumber">Número de Pedido</label>
                    <input type="text" id="orderNumber" placeholder="Ej: PED-12345" required>
                </div>
                <button type="submit">Consultar Pedido</button>
            </form>
            
            <div class="toggle-form">
                <a href="#" id="toggleLink">¿Eres cliente? Haz clic aquí</a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const clientForm = document.getElementById('clientForm');
        const toggleLink = document.getElementById('toggleLink');
        
        toggleLink.addEventListener('click', function(e) {
            e.preventDefault();
            if (loginForm.style.display !== 'none') {
                loginForm.style.display = 'none';
                clientForm.style.display = 'block';
                toggleLink.textContent = '¿Eres empleado? Haz clic aquí';
            } else {
                loginForm.style.display = 'block';
                clientForm.style.display = 'none';
                toggleLink.textContent = '¿Eres cliente? Haz clic aquí';
            }
        });
    </script>
</body>
</html>
