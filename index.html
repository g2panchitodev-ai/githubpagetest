<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }
        .gradient-bg {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, #00ff00, #005500, black);
            opacity: 0.4;
            filter: blur(3rem);
        }
        .gradient-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, #00ff00, #005500, black);
            clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
            opacity: 0.7;
            z-index: 10;
        }
        .card {
            width: 100%;
            max-width: 24rem;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(0.75rem);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 0.5rem;
            padding: 1.5rem;
            position: relative;
            z-index: 20;
        }
        .logo {
            display: block;
            margin: 0 auto 1rem;
            max-width: 200px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00ff00;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 0, 0.5);
            color: white;
            border-radius: 0.25rem;
        }
        input::placeholder {
            color: rgba(0, 255, 0, 0.6);
        }
        input:focus {
            outline: none;
            border-color: #00ff00;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #00ff00;
            color: black;
            border: none;
            border-radius: 0.25rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00cc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gradient-bg"></div>
        <div class="gradient-overlay"></div>
        <div class="card">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/images-owP3tMIi30W1DirySRMIwswIjiDDZd.png" alt="Peiper Unit Companies Logo" class="logo">
            <form action="dashboard.html" method="get">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Ingresa tu email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
