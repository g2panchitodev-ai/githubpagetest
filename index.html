<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="css/style.login.css"> <!-- Conexión con el archivo CSS -->
</head>
<body>
    <div class="container">
        <div class="gradient-bg"></div>
        <div class="gradient-overlay"></div>
        <div class="card">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/images-owP3tMIi30W1DirySRMIwswIjiDDZd.png" 
            alt="Peiper Unit Companies Logo" class="logo">
            <form action="dashboard.html" method="get">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Ingresa tu email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
