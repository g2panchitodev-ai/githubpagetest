<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Peiper</title>
    <style>
        :root {
            --color-green: #00ff00;
            --color-dark-green: #001a00;
            --color-black: #000000;
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--color-black);
            color: var(--color-green);
        }
        .dashboard {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: var(--color-dark-green);
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo img {
            max-width: 150px;
        }
        .nav-list {
            list-style-type: none;
            padding: 0;
        }
        .nav-item {
            margin-bottom: 0.5rem;
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            color: var(--color-green);
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .nav-link:hover {
            background-color: rgba(0, 255, 0, 0.1);
        }
        .nav-link svg {
            margin-right: 0.5rem;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .top-bar {
            background-color: var(--color-dark-green);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-form {
            display: flex;
            align-items: center;
        }
        .search-input {
            padding: 0.5rem 0.5rem 0.5rem 2rem;
            border: 1px solid var(--color-green);
            background-color: rgba(0, 0, 0, 0.2);
            color: var(--color-green);
            border-radius: 4px;
        }
        .search-icon {
            position: absolute;
            left: 0.5rem;
            color: var(--color-green);
        }
        .dashboard-content {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
            background: linear-gradient(to bottom, var(--color-black), var(--color-dark-green));
        }
        .dashboard-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        .card {
            background-color: var(--color-dark-green);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px;
            padding: 1rem;
            transition: border-color 0.3s;
        }
        .card:hover {
            border-color: var(--color-green);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .card-title {
            font-size: 1rem;
            font-weight: bold;
        }
        .card-content {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card-subtitle {
            font-size: 0.8rem;
            color: rgba(0, 255, 0, 0.6);
        }
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -250px;
                top: 0;
                bottom: 0;
                z-index: 1000;
                transition: left 0.3s;
            }
            .sidebar.open {
                left: 0;
            }
            .menu-toggle {
                display: block;
            }
        }
        .menu-toggle {
            background: none;
            border: none;
            color: var(--color-green);
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
        }
    </style>
</head>

        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('open');
        });
    </script>
